id: allergies-extract
type: FHIRPath
resourceType: Mapping
body:
  "{% assign %}":
    - patientId: "{{ %QuestionnaireResponse.answers('patient-id') }}"
    - dateTime: "{{ %QuestionnaireResponse.answers('date-time') }}"
  resourceType: Bundle
  type: transaction
  entry:
    - "{% for medicationAllergyGroup in %QuestionnaireResponse.item.where(linkId='medication-allergy') %}":
        request:
          url: /AllergyIntolerance
          method: POST
        resource:
          resourceType: AllergyIntolerance
          meta:
            profile:
              - http://hl7.org.au/fhir/core/StructureDefinition/au-core-allergyintolerance
          recordedDate: "{{ %dateTime }}"
          patient:
            reference: "Patient/{{ %patientId }}"
          category:
            - medication
          code:
            coding:
              - "{{ %medicationAllergyGroup.item.where(linkId='medication-allergy-name').answer.valueCoding }}"
